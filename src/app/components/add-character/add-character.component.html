<form [formGroup]="charactersForm" (ngSubmit)="organizeCharacter()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Character</label>
        <input type="text" class="form-control" formControlName="character" required>
        <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosCharacterForm('character')">
            the character id required!
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="charactersForm.invalid">Save</button>
</form>
